<div class="card">
    <div class="card-body">
        <h3>{{chartTitulo}}</h3>
        <div style="display: block">
            <canvas baseChart
                [data]="chartData"
                [labels]="chartLabels"
                [colors]="colors"
                chartType="doughnut">
            </canvas>
            </div>
    </div>
</div>
